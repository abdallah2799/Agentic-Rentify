<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Logo - PYRAMIS</title>
    <style>
        :root {
            --primary-color: #C86A41;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #1a1a1a;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 24px;
            font-size: 24px;
        }

        .file-input-wrapper {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
            word-break: break-all;
            display: none;
            font-size: 14px;
            text-align: left;
        }

        .result.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .result.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .preview {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="upload-card">
        <h1>Upload Logo</h1>
        <p style="color: #666; margin-bottom: 20px;">Select an image to upload to Cloudinary</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" style="margin-bottom: 20px;" required />
            <br>
            <button type="submit" id="uploadBtn">Upload</button>
        </form>

        <div id="resultCheck" class="result"></div>
        <img id="imagePreview" class="preview" alt="Uploaded Logo" />
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('resultCheck');
            const preview = document.getElementById('imagePreview');

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            resultDiv.style.display = 'none';
            preview.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5173/api/Upload/logo', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = 'Success! URL: ' + data.url;
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';

                    preview.src = data.url;
                    preview.style.display = 'block';
                } else {
                    resultDiv.textContent = 'Error: ' + response.statusText;
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload';
            }
        });
    </script>
</body>

</html>
